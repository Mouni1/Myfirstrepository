<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


 <div class="container-fluid">
    <div class="navbar-header">
      
    </div>
    
      </div>
</nav>

<body background="i3.jpg">




<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Sign Up!</div>
                <div class="panel-body">
                    <form role="form" method="post" action="" accept-charset="UTF-8">
                    
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control" name="fname" placeholder="Example: pranav">
                        
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" name="lname" placeholder="Example: kumar">
                        
                        <label for="states" class="m-t-10">Select your State</label>
                        <select id="states" class="form-control" name="state">
                            
                            <option value="california">California</option>
                            
                            <option value="florida">Florida</option>
                            
                            <option value="minnesota">Minnesota</option>
                            
                        </select>
                        
                        <label for="gender" class="m-t-10">Your Gender</label>
                        <select id="gender" class="form-control" name="gender">
                            <option value="unknown">Unknown</option>
                            <option value="alabama">Female</option>
                            <option value="alaska">Male</option>
                        </select>
                        
                        <label for="emailaddr" class="m-t-10">Email Address</label>
                        <input type="text" id="emailaddr" class="form-control" name="email" placeholder="Example: pranav.kumar@gmail.com">
                        
                        <label for="password" class="m-t-10">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="">
                        
                        <label for="verifypass" class="m-t-10">Verify Password</label>
                        <input type="password" id="confirmpass" class="form-control" name="verifypass" placeholder="">
                        
                        <center><input type="submit" class="btn btn-primary m-t-10" id="submitbtn" name="submit" value="Submit"></center>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img src="i4.jpg" width="250">
    </div>
    <div class="col-sm-4">
      <img src="i5.jpg" width="300">
    </div>
    <div class="col-sm-4">
      <img src="i6.jpg" width="300">      
      
    </div>
  </div>
</div>
</body>
</html>
